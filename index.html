<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="legend">Kalkulator walutowy</legend>

                <p>
                    <label>
                        <strong>Kwota w PLN</strong>
                        <input 
                        placeholder="Wpisz kwotę" 
                        class="form__field js-amount" 
                        type="number" s
                        tep="0.01"
                        min="0" 
                        required>
                    </label>
                </p>

                <p>
                    <label>
                        <b>Wybierz walutę</b>
                        <select class="form__field js-currency">
                            <option value="EUR">EUR - euro</option>
                            <option value="AUD">AUD - dolar australijski</option>
                            <option value="CAD">CAD - dolar kanadyjski</option>
                            <option value="CZK">CZK - korona czeska</option>
                            <option value="GBP">GBP - funt szterling</option>
                            <option value="RUB">RUB - rubel rosyjski</option>
                            <option value="USD">USD - dolar amerykański</option>
                        </select>
                    </label>
                </p>

                <p>
                    <button class="button">Oblicz</button>
                </p>

                <p class="form__result js-result">
                    <strong> Wynik: </strong>
                </p>
            </fieldset>
        </form>
    </div>

</body>

</html>
